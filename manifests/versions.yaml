  # Provide trusted GPG key fingerprints for external repositories / archives.
  # Use full 40-hex fingerprint (no spaces). Obtain via:
  #   curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | \
  #     gpg --show-keys --with-colons | awk -F: '/^fpr/ {print $10; exit}'
  - name: microsoft-vscode
    purpose: "Apt/Yum repository for VS Code"
    source: https://packages.microsoft.com/keys/microsoft.asc
    fingerprint: BC528686B50D79E339D3721CEB3E94ADBE1229CF   # replace with real 40-char fingerprint
    status: active


